query MediaQuery (
    $idMal: Int
){
    Media (idMal: $idMal, type: ANIME) {
        coverImage {
            extraLarge
        }
        airingSchedule(page: 1, perPage: 1, notYetAired: true) {
            nodes {
                episode
                timeUntilAiring
            }
        }
        seasonYear
        season
        meanScore
        popularity
        stats {
            scoreDistribution {
                score
                amount
            }
            statusDistribution {
                status
                amount
            }
        }
    }
}